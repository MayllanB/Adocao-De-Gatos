<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./src/img/cat-logo.png">
    <link rel="stylesheet" href="./src/style/style.css" />
    <link rel="stylesheet" href="./src/style/media.css">
    <title>Adoção de gatos</title>
  </head>

  <body>
    <header>
      <nav class="menu-nav">
        <img src="./src/img/cat-logo.png" alt="logo" class="logo">
        <span class="text-logo">Adoção</span>

        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>

        <ul class="menu">
          <li>Gatos Diponives</li>
          <li>Raças</li>
          <li>Curiosodades</li>
          <li>Sobre</li>
          <li>Contato</li>
        </ul>
      </nav>

      <div class="entry">
        <input type="text" placeholder="Pesquise aqui..." />
        <button type="submit" class="login">Entrar</button>
        <button type="submit" class="enter nav">Cadastre-se aqui!</button>
      </div>
    </header>

    <main>
      <div class="main">
        <img src="./src/img/cat-screen-removebg-preview.png" alt="varios gatinhos diferentes" class="img">
        <h1>Adote aqui seu gato!</h1>
        <p class="paragrapho">
          <!-- Create custom landing pages with 
          Unbouce that convert more visitors
          than any website-no coding required -->
          Nosso projeto tem como objetivo tirar 
          os gatos das ruas, e dar a eles um lar,
          com pessoas que vão cuidar deles.
        </p>
        <button type="submit" class="enter screen">Cadastre-se agora</button>
      </div>
    </main>
    <script src="./src/js/script.js"></script>
  </body>
</html>
